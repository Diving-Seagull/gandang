spring.application.name=gandang

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Time
spring.jackson.time-zone=Asia/Seoul

# Python
python.executable=python
python.script.path=python/coastal_path_finder.py
python.data.path=classpath:python/jeju_coastal_intersections_sorted.csv
python.network.path=classpath:python/jeju_network.pkl